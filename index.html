<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>JOB APPLICATION</h2>
        <h3>PERSONAL INFORMATION</h3>
        <form action="#">
            <div class="rows">
                <div class="columns">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                </div>

                <div class="columns">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
            </div>
            <div class="rows">
                <div class="columns">
                <label for="gender">Gender</label><br><br>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female </label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label></div>
                <div class="columns">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phno"></div>
            </div>
            <div class="row">
                <div class="columns">
                  <label for="DOB">Date Of Birth</label>
                  <input type="date" name="dob" id="dob"></div>
                  <div class="columns">
                 <label for="email">Email</label>
                 <input type="email" name="email" id="mail">
                </div>
            </div>

            <div class="rows">
                <div class="columns">
                <label for="address">Address</label>
                <input type="text" name="address" id="address">
                </div>
                <div class="columns">
                <label for="street">Street</label>
                <input type="text" name="street" id="street">
                </div>
            </div>
            <div class="rows">
                <div class="columns">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
                </div>
                <div class="columns">
                <label for="zipcode">ZIP Code</label>
                <input type="text" name="zip" id="zip">
                </div>
            </div>

            <h3>EDUCATION</h3>
            <div class="rows">
                <input type="text" placeholder="High School">
            </div>
            <div class="rows">
                <input type="text" placeholder="University">
            </div>
        <h3>EXPERIENCE</h3>
        <div class="rows">
            <input type="text" placeholder="Experience 1">
        </div>
        <div class="rows">
            <input type="text" placeholder="Experience 2">
        </div>
        <div class="signature-container">
            <span class="label">Date:</span>
            <div style="margin-top: 20px;">
                <span class="label1">Signature</span>
                <span class="signature-line"></span>
                <div class="name-label">Name</div>
            </div>
        </div>
        </form>
</body>

</html>
